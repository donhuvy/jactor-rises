<!DOCTYPE html>
<html lang = "en">
<head>
    <title>
        <sitemesh:write property = 'title'/>
        | hjemme.nu
    </title>
    <meta charset = "UTF-8">
    <sitemesh:write property = 'head'/>
</head>
<body>

<table>
    <tr>
        <!-- left menu -->
        <td valign = "top" width = "128px">
            <div id = "container.menu.left">
                <sitemesh:write property = 'menu.left'/>
            </div>
        </td>

        <!-- title of page -->
        <td width = "1024px">
            <h1 class = 'title'>
                <sitemesh:write property = 'title'/>
            </h1>
        </td>

        <!-- Show page -->
        <td width = "1024px">
            <div id = "container.main">
                <sitemesh:write property = 'body'/>
            </div>
        </td>

        <!-- Right menu -->
        <td valign = "top" width = '128px'>
            <div>
                <sitemesh:write property = 'menus.right'/>
            </div>
        </td>
    </tr>
</table>

</body>
</html>
